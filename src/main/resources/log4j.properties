log4j.rootLogger=DEBUG,console,dailyRollingFile

# console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c:%L - %m%n
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.ImmediateFlush=TRUE
log4j.appender.console.Target=System.out
log4j.appender.console.encoding=UTF-8

# daily rolling file appender
log4j.appender.dailyRollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyRollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyRollingFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c:%L - %m%n
log4j.appender.dailyRollingFile.Threshold=DEBUG
log4j.appender.dailyRollingFile.ImmediateFlush=TRUE
log4j.appender.dailyRollingFile.Append=TRUE
log4j.appender.dailyRollingFile.File=logs/log_
log4j.appender.dailyRollingFile.DatePattern=yyyy-MM-dd'.log'
log4j.appender.dailyRollingFile.encoding=UTF-8
